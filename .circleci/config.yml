version: 2.0

jobs:
  build:
    docker:
      - image: maven:3.3-jdk-8
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: "Package a build"
          command: mvn -e clean package
      - persist_to_workspace:
          root: ~/app/target/release/
          paths:
            - "*"

  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: ./release
      - run:
          name: "Publish Release on GitHub"
          command: |
            VERSION=$CIRCLE_TAG
            PATH="./release/ItemsExtractor-${VERSION}"
            echo $PATH
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} -n "Items Extractor ${VERSION}" --pre-release ${VERSION} ${PATH}

workflows:
  version: 2
  build_and_publish:
    jobs:
      - build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - publish-github-release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
